{% extends "base.html" %}

{% block title %}{{ Register }}{% endblock %}
{% block css %}
<link href='http://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet' type='text/css'>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
<style>
body
{
    background-color: black;
    background-image: url('{% static "images/fractal.png" %}');
    background-repeat:no-repeat;
    background-position: right 20px;
}
#container
{
    width: 30%;
    height: 225px;
    background-color: white;
    position: absolute;
    top:0;
    text-align: center;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    -moz-border-radius: 15px;
    border-radius: 15px;
    padding: 15px;
    border: 2px solid #600000;
}
#logo
{
    font-family: 'Comfortaa', cursive; color: blue; font-weight: normal; font-size: 24px;
    position: relative;
    width: 100%;
    text-align: center;
}
</style>
{% endblock %}
{% block js %}
<script src="{% static "js/bootstrap.min.js" %}"></script>
{% endblock %}
{% block body %}
    <div id='container'>
        <span id='logo'>codanza</span>
        <form action="/accounts/register/" method="POST">{% csrf_token %}
        <table>
            <tr class='required'>
                <td>
                    <input id="id_username" maxlength="30" name="username" type="text" placeholder="Username">
                </td>
            </tr>
            <tr class='required'>
                <td>
                    <input id="id_email" name="email" type="text" placeholder="E-mail">
                </td>
            </tr>
            <tr class='required'>
                <td>
                    <input id="id_password1" name="password1" type="password" placeholder="Password">
                </td>
            </tr>
            <tr class='required'>
                <td>
                    <input id="id_password2" name="password2" type="password" placeholder="Password (again)">
                </td>
            </tr>
        </table>
        <p>
            <button type="submit" class="btn">Register</button>
        </p>
        </form>
    </div>
{% endblock %}
